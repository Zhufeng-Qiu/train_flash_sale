## nacos config center name
spring.application.name=batch

## launch environment, nacos read different dataId according to environment: batch-dev.properties
spring.profiles.active=dev

## nacos server address
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
## file extension of config center, default: properties
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=train

## nacos server discovery center
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=train

# sentinel admin panel: https://github.com/alibaba/spring-cloud-alibaba/wiki/Sentinel
spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.transport.dashboard=localhost:18080
# sentinel + nacos
spring.cloud.sentinel.datasource.degrade.nacos.serverAddr=127.0.0.1:8848
spring.cloud.sentinel.datasource.degrade.nacos.namespace=train
spring.cloud.sentinel.datasource.degrade.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.degrade.nacos.dataId=sentinel-batch-degrade
spring.cloud.sentinel.datasource.degrade.nacos.ruleType=degrade

# By default, Sentinel does not monitor Feign. Set it as true; then in the Cluster Points Chain view, resource will be displayed: GET:http://business/business/hello.
feign.sentinel.enabled=true
# After changing it to true, startup will report an injection failure. Need to enable lazy loading.
spring.cloud.openfeign.lazy-attributes-resolution=true
