## nacos config center name
spring.application.name=business

## launch environment, nacos read different dataId according to environment: business-dev.properties
spring.profiles.active=dev

## nacos server address
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
## file extension of config center, default: properties
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=train

## nacos server discovery center
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=train

# seata registry center
seata.registry.type=nacos
seata.registry.nacos.application=seata-server
seata.registry.nacos.server-addr=127.0.0.1:8848
seata.registry.nacos.group=SEATA_GROUP
seata.registry.nacos.namespace=train
seata.registry.nacos.username=nacos
seata.registry.nacos.password=nacos

# seata config center
seata.config.type=nacos
seata.config.nacos.server-addr=127.0.0.1:8848
seata.config.nacos.group=SEATA_GROUP
seata.config.nacos.namespace=train
seata.config.nacos.dataId=seataServer.properties
seata.config.nacos.username=nacos
seata.config.nacos.password=nacos

# Event group name, must be configured in nacos: service.vgroupMapping.train-group=default
# seata.tx-service-group=train-group
# Relate event group and seata cluster
# seata.service.vgroup-mapping.train-group=default
# Seata cluster server
# seata.service.grouplist.default=127.0.0.1:8091

